name: Publish (Base)

on:
  push:
    tags:
      - base-v*

jobs:
  publich:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: yarn publish:base
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
